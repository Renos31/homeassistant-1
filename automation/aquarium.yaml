        ##########################################################
        ## Reset Fed Today Boolean
        ##########################################################

        - alias: Fish Fed Today - Reset Switch

          trigger:
            - platform: time
              at: '00:30'

          action:
            - service: homeassistant.turn_off
              entity_id: input_boolean.fish_fed_today
