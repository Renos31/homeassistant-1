#################################################################
## Inside Lighting Automation
#################################################################

        ##########################################################
        ## Household Home Turn on Lights
        ##########################################################

- alias: Household Home

  trigger:
    - platform: state
      entity_id: group.household
      from: 'Away'
      to: 'Home'

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'

  action:
    service: light.turn_on
    entity_id: light.family_room
    data:
     brightness: 255

        ##########################################################
        ## Pantry Light On When Door Open
        ##########################################################

- alias: Pantry Light On

  trigger:
    - platform: state
      entity_id: binary_sensor.pantry_door
      from: 'off'
      to: 'on'

  action:
    service: light.turn_on
    entity_id: light.pantry_lights
    data:
     brightness: 255

        ##########################################################
        ## Pantry Light Off When Door Open
        ##########################################################

- alias: Pantry Light Off

  trigger:
    - platform: state
      entity_id: binary_sensor.pantry_door
      from: 'on'
      to: 'off'

  action:
    service: light.turn_off
    entity_id: light.pantry_lights


        ##########################################################
        ## Basement Light Off When No Motion 60 Minutes
        ##########################################################

- alias: Basement Lights Off

  trigger:
    - platform: state
      entity_id: binary_sensor.basement_motion_sensor
      from: 'on'
      to: 'off'
      for:
        hours: 1
        minutes: 0
        seconds: 0

  action:
    service: light.turn_off
    entity_id: light.basement

        ##########################################################
        ## Turn off Kids Bedroom Night Lights at 11:00pm
        ##########################################################

- alias: Kids Lights Off

  trigger:
    - platform: time
      at: '23:00'

  action:
    - service: light.turn_off
      entity_id: light.USER4_bedroom
    - service: light.turn_off
      entity_id: light.USER3_bedroom
