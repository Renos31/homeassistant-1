#################################################################
## Sensors
#################################################################

  - platform: time_date
    display_options:
      - 'date_time'
  - platform: cpuspeed
    name: CPU
  - platform: ring
    monitored_conditions:
      - battery
      - last_activity
      - last_ding
      - last_motion
      - volume
  - platform: qnap
    host: REDACTED.100
    port: 443
    username: !secret secret_qnap_username
    password: !secret secret_qnap_password
    ssl: true
    verify_ssl: false
    monitored_conditions:
      - status
      - memory_percent_used
      - system_temp
      - cpu_usage
      - cpu_temp
      - network_link_status
      - network_tx
      - network_rx
      - drive_temp
      - volume_size_free
      - volume_size_used
      - drive_smart_status
      - volume_percentage_used
  - platform: dnsip
  - platform: dnsip
    hostname: !secret secret_dns_home_hostname
  - platform: dnsip
    hostname: !secret secret_dns_parents_hostname
  - platform: systemmonitor
    resources:
      - type: memory_free
      - type: memory_use_percent
      - type: processor_use
      - type: since_last_boot
  - platform: template
    sensors:
      basement_door_battery:
        value_template: '{{ states.binary_sensor.basement_door_opened.attributes.battery_level }}'
        friendly_name: 'Basement Door'
        unit_of_measurement: '%'
      pantry_door_battery:
        value_template: '{{ states.binary_sensor.pantry_door_opened.attributes.battery_level }}'
        friendly_name: 'Pantry Door'
        unit_of_measurement: '%'
      basement_motion_battery:
        value_template: '{{ states.binary_sensor.basement_motion.attributes.battery_level }}'
        friendly_name: 'Basement Motion'
        unit_of_measurement: '%'
      basement_water_sensor_battery:
        value_template: '{{ states.binary_sensor.basement_water_sensor_liquid_detected.attributes.battery_level }}'
        friendly_name: 'Basement Water Sensor'
        unit_of_measurement: '%'
      washing_machine_water_sensor_battery:
        value_template: '{{ states.binary_sensor.washing_machine_water_sensor_liquid_detected.attributes.battery_level }}'
        friendly_name: 'Washing Machine Water Sensor'
        unit_of_measurement: '%'
  - platform: template
    sensors:
      washing_machine_current_power:
        value_template: '{{ states.switch.washing_machine.attributes.current_power_w }}'
  - platform: template
    sensors:
      air_cleaner_current_power:
        value_template: '{{ states.switch.air_cleaner.attributes.current_power_w }}'
  - platform: template
    sensors:
      air_cleaner_status:
        value_template: >-
          {% if states('sensor.air_cleaner_current_power') | int <= 10 %}
            not running
          {% elif states('sensor.air_cleaner_current_power') | int >= 30 %}
            running high power
          {% else %}
            running
          {% endif %}
        friendly_name: 'Air Cleaner Status'
  - platform: template
    sensors:
      thermostat_aux_heat:
        value_template: '{{ states.climate.home.attributes.aux_heat }}'
      thermostat_current_status:
        value_template: '{{ states.climate.home.attributes.operation }}'
  - platform: template
    sensors:
      media_center:
        value_template: '{{ states.remote.media_center.attributes.current_activity }}'
        friendly_name: 'Media Center'
  - platform: nest
    monitored_conditions:
       - 'co_status'
       - 'smoke__status'
  - platform: darksky
    api_key: !secret secret_darksky_api_key
    monitored_conditions:
      - summary
      - minutely_summary
      - hourly_summary
      - daily_summary
      - nearest_storm_distance
      - nearest_storm_bearing
      - precip_type
      - precip_intensity
      - precip_probability
      - temperature
      - apparent_temperature
      - dew_point
      - wind_speed
      - wind_bearing
      - cloud_cover
      - humidity
      - pressure
      - visibility
      - ozone
  - platform: nut
    name: UPS
    host: REDACTED.100
    port: 3493
    alias: REDACTED
    username: REDACTED
    password: REDACTED
    resources:
      - ups.status.display
      - battery.charge
      - battery.runtime
      - ups.load
      - input.voltage
  - platform: template
    sensors:
      roomba_bin:
        value_template: >-
          {% if is_state('states.vacuum.roomba.attributes.bin_full', 'true') %}
            full
          {% else %}
            not full
          {% endif %}
        friendly_name: 'Roomba Bin'
  - platform: template
    sensors:
      washing_machine_status:
        value_template: >-
          {%- if states('sensor.washing_machine_current_power') | int >= 3 %}
            running
          {% else %}
            not running
          {% endif %}
        friendly_name: 'Washing Machine Status'
  - platform: template
    sensors:
      roomba_battery:
        value_template: '{{ states.vacuum.roomba.attributes.battery_level }}'
        friendly_name: 'Roomba'
        unit_of_measurement: '%'
        device_class: battery
  - platform: template
    sensors:
      roomba_status:
        value_template: '{{ states.vacuum.roomba.attributes.status }}'
        friendly_name: 'Roomba Status'
  - platform: template
    sensors:
      alarm_system_trouble:
        value_template: '{{ states.sensor.home_alarm_keypad.attributes.trouble }}'
        friendly_name: 'Alarm System Trouble'
  - platform: template
    sensors:
      ups_battery_runtime_mins:
        friendly_name: "UPS Battery Runtime"
        unit_of_measurement: 'minutes'
        value_template: "{{ states('sensor.ups_battery_runtime')|float / 60 |round(1) }}"
